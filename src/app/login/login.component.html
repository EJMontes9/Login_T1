<section class="modal">
    <div class="modal_container">
        <form  class="formLogin" [formGroup]="form" (ngSubmit)="ingresar()">
          <h2>Login</h2>
          <button mat-icon-button class="Btclose" aria-label="Example icon-button with one person" (click)="CloseLogin()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-form-field appearance="fill">
              <mat-label>Usuario</mat-label>
              <input id="username" matInput formControlName="usuario">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button type="submit" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button [disabled]="form.invalid" mat-flat-button color="primary">Iniciar Sesion</button>
        </form>
    </div>
</section>
